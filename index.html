<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration & Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* Employee Registration Form Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            padding: 10px 16px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Quick Actions */
        .quick-actions {
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-top: 1px solid #eee;
        }

        .quick-action {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .chat-window {
                width: 320px;
                height: 450px;
            }

            .chatbot-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Employee Registration</h1>
            
            <form id="employeeForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter employee email"
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Register Employee
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing...</p>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container">
        <button class="chat-toggle" id="chatToggle">ðŸ’¬</button>
        
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div>AI Assistant</div>
                <div style="font-size: 12px; opacity: 0.9;">Ask me about our products!</div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message-bubble bot-message">
                    Hi! I'm here to help you with product information and employee registration. How can I assist you today?
                </div>
            </div>
            
            <div class="quick-actions">
                <div class="quick-action" data-message="What products do you offer?">Our Products</div>
                <div class="quick-action" data-message="How much does it cost?">Pricing</div>
                <div class="quick-action" data-message="How do I register an employee?">Registration Help</div>
                <div class="quick-action" data-message="Contact support">Support</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>AI is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    maxlength="500"
                >
                <button class="send-btn" id="sendBtn">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            EMPLOYEE_WEBHOOK_URL: 'https://n8n-ttiq.onrender.com/webhook/employee-insert',
            CHATBOT_WEBHOOK_URL: 'https://your-n8n-instance.app.n8n.cloud/webhook/chatbot',
            // Product information database
            PRODUCTS: {
                'employee management': {
                    name: 'Employee Management System',
                    description: 'Complete HR solution for managing employees, registration, and onboarding.',
                    price: '$29/month per employee',
                    features: ['Employee Registration', 'Profile Management', 'Onboarding Automation', 'Document Storage']
                },
                'hr solution': {
                    name: 'HR Complete Suite',
                    description: 'All-in-one human resources management platform.',
                    price: '$49/month per company',
                    features: ['Payroll Management', 'Leave Tracking', 'Performance Reviews', 'Compliance Tools']
                },
                'registration system': {
                    name: 'Smart Registration Platform',
                    description: 'Automated employee registration and verification system.',
                    price: '$19/month',
                    features: ['Instant Registration', 'Email Verification', 'Database Integration', 'Real-time Updates']
                }
            }
        };

        // Employee Registration Form Logic
        const form = document.getElementById('employeeForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch(CONFIG.EMPLOYEE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Employee registered successfully! ID: ${result.id || 'Generated'}`, 'success');
                    form.reset();
                    
                    // Add message to chat
                    addChatMessage(`Great! I helped register ${email} successfully!`, 'bot');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to register employee. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Chatbot Logic
        const chatToggle = document.getElementById('chatToggle');
        const chatWindow = document.getElementById('chatWindow');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActions = document.querySelectorAll('.quick-action');

        let chatOpen = false;

        chatToggle.addEventListener('click', () => {
            chatOpen = !chatOpen;
            chatWindow.style.display = chatOpen ? 'flex' : 'none';
            chatToggle.innerHTML = chatOpen ? 'âœ•' : 'ðŸ’¬';
            
            if (chatOpen) {
                chatInput.focus();
            }
        });

        // Quick action buttons
        quickActions.forEach(action => {
            action.addEventListener('click', () => {
                const message = action.dataset.message;
                sendMessage(message);
            });
        });

        // Send message functionality
        sendBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });

        async function sendMessage(message) {
            addChatMessage(message, 'user');
            chatInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                // First try to get response from n8n webhook
                const response = await fetch(CONFIG.CHATBOT_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    hideTyping();
                    addChatMessage(result.response || result.message || 'I received your message!', 'bot');
                } else {
                    throw new Error('Webhook not available');
                }
            } catch (error) {
                // Fallback to local AI responses
                console.log('Using local responses');
                setTimeout(() => {
                    hideTyping();
                    const response = generateLocalResponse(message);
                    addChatMessage(response, 'bot');
                }, 1000);
            }
        }

        function generateLocalResponse(message) {
            const msg = message.toLowerCase();
            
            // Product information responses
            for (const [key, product] of Object.entries(CONFIG.PRODUCTS)) {
                if (msg.includes(key)) {
                    return `**${product.name}**\n\n${product.description}\n\n**Price:** ${product.price}\n\n**Features:**\n${product.features.map(f => `â€¢ ${f}`).join('\n')}\n\nWould you like to know more about this product?`;
                }
            }
            
            // General responses
            if (msg.includes('price') || msg.includes('cost') || msg.includes('pricing')) {
                return "Our pricing varies by product:\n\nâ€¢ Employee Management System: $29/month per employee\nâ€¢ HR Complete Suite: $49/month per company\nâ€¢ Smart Registration Platform: $19/month\n\nWould you like details about any specific product?";
            }
            
            if (msg.includes('product') || msg.includes('service')) {
                return "We offer three main products:\n\n1. **Employee Management System** - Complete HR solution\n2. **HR Complete Suite** - All-in-one HR platform\n3. **Smart Registration Platform** - Automated registration system\n\nWhich one interests you most?";
            }
            
            if (msg.includes('register') || msg.includes('registration')) {
                return "To register an employee:\n\n1. Enter their email address in the form\n2. Click 'Register Employee'\n3. The system will automatically create their profile\n\nYou can also register multiple employees through our bulk import feature. Would you like help with registration?";
            }
            
            if (msg.includes('help') || msg.includes('support')) {
                return "I'm here to help! You can ask me about:\n\nâ€¢ Product information and features\nâ€¢ Pricing and plans\nâ€¢ Employee registration process\nâ€¢ Technical support\n\nYou can also contact our support team at support@company.com or call 1-800-SUPPORT.";
            }
            
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                return "Hello! ðŸ‘‹ I'm your AI assistant. I can help you with product information, pricing, and employee registration. What would you like to know?";
            }
            
            if (msg.includes('thank')) {
                return "You're welcome! Is there anything else I can help you with today?";
            }
            
            // Default response
            return "I'd be happy to help! I can provide information about our products, pricing, and employee registration process. You can also ask me to help register an employee or connect you with support. What specific information are you looking for?";
        }

        function addChatMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${sender}-message`;
            messageDiv.innerHTML = message.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Initialize
        emailInput.addEventListener('input', () => {
            if (message.style.display === 'block') {
                message.style.display = 'none';
            }
        });
    </script>
</body>
</html>
